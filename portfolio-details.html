              "Muazzam delivered a sleek and functional blog platform. The UI is smooth, the backend is well-structured, and the user experience is top-tier.",
            authorName: "John doe",
            authorTitle: "Tech Blogger & Reviewer",
            authorImage: "https://res.cloudinary.com/dfivgcj3i/image/upload/v1752403402/testimonials-1_xigf4v.jpg",
          },
          details: {
            category: "Web Application",
            client: "Personal Project",
            projectDate: "July 2025",
            projectURL: "https://github.com/muazzamhussain/Blogsphere.git",
            visitURLText: "Visit Code & Docs",
            technologies:
              "React, Node.js, Express, MongoDB, Tailwind CSS, JWT, Context API",
            duration: "1 week",
          },
        },
      ];

      const descriptionContainer = document.getElementById(
        "portfolio-description"
      );
      const infoContainer = document.getElementById("portfolio-info");
      const imageSlider = document.getElementById("image-slider");
      const pageTitle = document.getElementById("page-title");
      let currentProjectIndex = 0;
      let imageSwiper;
      let isVideoPlaying = false;

      // Function to get URL parameter
      function getUrlParameter(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        const regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
        const results = regex.exec(location.search);
        return results === null
          ? ""
          : decodeURIComponent(results[1].replace(/\+/g, " "));
      }

      // Function to handle video events
      function handleVideoEvents() {
        const iframes = document.querySelectorAll(".swiper-slide iframe");

        iframes.forEach((iframe, index) => {
          // Listen for messages from embedded videos
          window.addEventListener("message", (event) => {
            // Check if the message is from a video player
            if (event.data && typeof event.data === "string") {
              try {
                const data = JSON.parse(event.data);

                // Handle different video player events
                if (data.event === "video-play" || data.type === "play") {
                  isVideoPlaying = true;
                  if (imageSwiper && imageSwiper.autoplay) {
                    imageSwiper.autoplay.stop();
                  }
                } else if (
                  data.event === "video-pause" ||
                  data.type === "pause" ||
                  data.event === "video-ended" ||
                  data.type === "ended"
                ) {
                  isVideoPlaying = false;
                  if (imageSwiper && imageSwiper.autoplay) {
                    imageSwiper.autoplay.start();
                  }
                }
              } catch (e) {
                // Ignore non-JSON messages
              }
            }
          });

          // Alternative approach: detect when iframe gains/loses focus
          iframe.addEventListener("mouseenter", () => {
            // Pause autoplay when hovering over video
            if (imageSwiper && imageSwiper.autoplay) {
              imageSwiper.autoplay.stop();
            }
          });

          iframe.addEventListener("mouseleave", () => {
            // Resume autoplay when not hovering over video (with delay)
            setTimeout(() => {
              if (imageSwiper && imageSwiper.autoplay && !isVideoPlaying) {
                imageSwiper.autoplay.start();
              }
            }, 1000);
          });
        });
      }

      // Function to detect slide change and handle video autoplay
      function handleSlideChange() {
        const activeSlide = document.querySelector(".swiper-slide-active");
        if (activeSlide) {
          const iframe = activeSlide.querySelector("iframe");
          if (iframe) {
            // If active slide contains video, pause autoplay
            if (imageSwiper && imageSwiper.autoplay) {
              imageSwiper.autoplay.stop();
            }
            isVideoPlaying = true;
          } else {
            // If active slide contains image, resume autoplay
            if (imageSwiper && imageSwiper.autoplay && !isVideoPlaying) {
              imageSwiper.autoplay.start();
            }
            isVideoPlaying = false;
          }
        }
      }

      function updateContent(index) {
        const data = portfolioData[index];

        // Update page title
        pageTitle.textContent = data.title;
        document.title = `${data.title} - Portfolio Details`;

        descriptionContainer.innerHTML = `
                <h2>${data.title}</h2>
                ${data.description}
                <div class="testimonial-item">
                    <p>
                        <i class="bi bi-quote quote-icon-left"></i>
                        <span>${data.testimonial.quote}</span>
                        <i class="bi bi-quote quote-icon-right"></i>
                    </p>
                    <div class="d-flex align-items-center">
                        <img src="${data.testimonial.authorImage}" class="testimonial-img" alt="${data.testimonial.authorName}" />
                        <div>
                            <h5 class="mb-0">${data.testimonial.authorName}</h5>
                            <small class="text-muted">${data.testimonial.authorTitle}</small>
                        </div>
                    </div>
                </div>
            `;

        infoContainer.innerHTML = `
                <h3>Project Information</h3>
                <ul>
                    <li><strong>Category:</strong> ${data.details.category}</li>
                    <li><strong>Client:</strong> ${data.details.client}</li>
                    <li><strong>Project Date:</strong> ${
                      data.details.projectDate
                    }</li>
                    <li><strong>Technologies:</strong> ${
                      data.details.technologies
                    }</li>
                    <li><strong>Duration:</strong> ${data.details.duration}</li>
                    <li><strong>Project URL:</strong> <a href="${
                      data.details.projectURL
                    }" target="_blank">${
          data.details.projectURL === "#"
            ? "Demo Available"
            : data.details.projectURL.replace(/^https?:\/\//, "")
        }</a></li>
                </ul>
                <a href="${
                  data.details.projectURL
                }" class="btn-visit align-items-center justify-content-center" target="_blank">
                    <i class="bi bi-box-arrow-up-right"></i> ${
                      data.details.visitURLText
                    }
                </a>
            `;

        // Clear existing slides
        imageSlider.innerHTML = "";

        // Add new slides for the current project (images and videos)
        data.images.forEach((image, idx) => {
          const slide = document.createElement("div");
          slide.className = "swiper-slide";
          slide.innerHTML = `<img src="${image}" alt="${data.title} - Image ${
            idx + 1
          }" class="img-fluid" />`;
          imageSlider.appendChild(slide);
        });

        if (data.videos) {
          data.videos.forEach((video) => {
            const slide = document.createElement("div");
            slide.className = "swiper-slide";
            slide.innerHTML = `<div style="padding:56.25% 0 0 0;position:relative;"><iframe width="100%" height="100%" src=${video} frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="true" style="position: absolute; top: 0; left: 0" referrerpolicy="unsafe-url"></iframe></div>`;
            imageSlider.appendChild(slide);
          });
        }

        // Reinitialize Swiper after updating slides
        initImageSwiper();

        // Update URL without page reload
        const newUrl = `${window.location.pathname}?project=${index}`;
        history.replaceState(null, "", newUrl);
      }

      function initImageSwiper() {
        if (imageSwiper) {
          imageSwiper.destroy(true, true);
        }

        // Reset video playing state
        isVideoPlaying = false;

        // Small delay to ensure DOM is updated
        setTimeout(() => {
          const hasMultipleSlides =
            portfolioData[currentProjectIndex].images.length > 1 ||
            (portfolioData[currentProjectIndex].videos &&
              portfolioData[currentProjectIndex].videos.length > 0);

          imageSwiper = new Swiper(".portfolio-details-slider", {
            loop: hasMultipleSlides,
            speed: 600,
            autoplay: hasMultipleSlides
              ? {
                  delay: 5000,
                  disableOnInteraction: false,
                  pauseOnMouseEnter: true,
                }
              : false,
            slidesPerView: 1,
            navigation: {
              nextEl: ".swiper-button-next",
              prevEl: ".swiper-button-prev",
            },
            pagination: {
              el: ".swiper-pagination",
              type: "bullets",
              clickable: true,
            },
            on: {
              slideChange: function () {
                handleSlideChange();
              },
              init: function () {
                handleSlideChange();
                handleVideoEvents();
              },
            },
          });
        }, 100);
      }

      // Project navigation buttons
      document.getElementById("prev-project").addEventListener("click", () => {
        currentProjectIndex =
          (currentProjectIndex - 1 + portfolioData.length) %
          portfolioData.length;
        updateContent(currentProjectIndex);
      });

      document.getElementById("next-project").addEventListener("click", () => {
        currentProjectIndex = (currentProjectIndex + 1) % portfolioData.length;
        updateContent(currentProjectIndex);
      });

      // Initialize page
      document.addEventListener("DOMContentLoaded", function () {
        // Get project index from URL parameter
        const projectParam = getUrlParameter("project");
        if (projectParam !== "" && !isNaN(projectParam)) {
          const projectIndex = parseInt(projectParam);
          if (projectIndex >= 0 && projectIndex < portfolioData.length) {
            currentProjectIndex = projectIndex;
          }
        }

        // Load initial content
        updateContent(currentProjectIndex);
      });

      // Handle browser back/forward buttons
      window.addEventListener("popstate", function (event) {
        const projectParam = getUrlParameter("project");
        if (projectParam !== "" && !isNaN(projectParam)) {
          const projectIndex = parseInt(projectParam);
          if (projectIndex >= 0 && projectIndex < portfolioData.length) {
            currentProjectIndex = projectIndex;
            updateContent(currentProjectIndex);
          }
        }
      });
    </script>
  </body>
</html>
