    <script>
      const services = [
        {
          id: "web-development",
          title: "Web Development",
          description:
            "Full-stack web application development using modern technologies like React.js, Node.js, and MongoDB. Creating responsive, user-friendly websites with seamless functionality and optimal performance.",
          features: [

            "Responsive design for optimal viewing on all devices.",

        },
        {

          title: "Desktop Applications",
          description:
            "Custom desktop software development using Java AWT/Swing with intuitive GUI design. Building robust applications with CRUD operations, file management, and database integration for efficient business solutions.",
          features: [
            "User-friendly interfaces for enhanced user experience.",
            "Cross-platform compatibility for wider reach.",
            "Secure data management and storage solutions.",
          ],
        },
        {
          id: "graphic-design",
          title: "Graphic Design",
          description:
            "Professional logo design, brand identity creation, social media graphics, and marketing materials. Using Adobe Photoshop, Illustrator, and Canva to deliver visually compelling designs that represent your brand.",
          features: [
            "Creative designs tailored to your brand identity.",
            "High-quality graphics for print and digital media.",
            "Collaboration to ensure your vision is realized.",
          ],
        },
        {
          id: "video-editing",
          title: "Video Editing",
          description:
            "Professional video editing and motion graphics services using Adobe Premiere Pro and After Effects. Creating engaging promotional videos, social media content, and multimedia presentations.",
          features: [
            "High-quality video production and editing.",
            "Creative storytelling to engage your audience.",
            "Fast turnaround times for urgent projects.",
          ],
        },
        {
          id: "database-solutions",
          title: "Database Solutions",
          description:
            "Database design, implementation, and optimization using SQL and MongoDB. Creating efficient data structures, managing database operations, and ensuring data integrity for your applications.",
          features: [
            "Custom database solutions tailored to your needs.",
            "Performance optimization for faster data retrieval.",
            "Data security and backup solutions.",
          ],
        },
        {
          id: "wordpress-development",
          title: "WordPress Development",
          description:
            "Custom WordPress website development with theme customization, plugin integration, and SEO optimization. Building responsive, content-rich websites that are easy to manage and maintain.",
          features: [
            "User-friendly content management system.",
            "SEO-friendly designs to improve visibility.",
            "Ongoing support and maintenance services.",
          ],
        },
      ];

      // Build the services list with links and active state
      const servicesListElem = document.getElementById("services-list");
      const serviceContentElem = document.getElementById("service-content");

      // Helper to get URL param "service"
      function getServiceFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get("service");
      }

      // Function to update service content and highlight active link
      function updateService(index) {
        // Update content
        const service = services[index];
        serviceContentElem.innerHTML = `
          <h4>${service.title}</h4>
          <p>${service.description}</p>
          <ul>
            ${service.features
              .map(
                (f) =>
                  `<li><i class="bi bi-check-circle"></i><span>${f}</span></li>`
              )
              .join("")}
          </ul>
        `;

        // Update active class
        Array.from(servicesListElem.children).forEach((linkElem, idx) => {
          if (idx === index) {
            linkElem.classList.add("active");
          } else {
            linkElem.classList.remove("active");
          }
        });
      }

      // Initialize services list links dynamically and add click events
      function initializeServicesList(selectedServiceId) {
        servicesListElem.innerHTML = "";
        services.forEach((service, i) => {
          const a = document.createElement("a");
          a.href = "#";
          a.textContent = service.title;
          a.dataset.index = i;
          if (service.id === selectedServiceId) a.classList.add("active");

          a.addEventListener("click", (e) => {
            e.preventDefault();
            updateService(i);
          });

          servicesListElem.appendChild(a);
        });
      }

      // On page load
      document.addEventListener("DOMContentLoaded", () => {
        let selectedServiceId = getServiceFromUrl();
        let selectedIndex = 0; // default

        if (selectedServiceId) {
          const foundIndex = services.findIndex(
            (s) => s.id === selectedServiceId
          );
          if (foundIndex !== -1) selectedIndex = foundIndex;
        }

        initializeServicesList(selectedServiceId);
        updateService(selectedIndex);
      });
    </script>
